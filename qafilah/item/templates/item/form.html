{% extends 'core/base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<h1 class="mb-6 text-3xl text-white">{{ title }}</h1>
<div class="w-3/4 items-center justify-center ml-auto mr-auto">
<form method="post" action="." enctype="multipart/form-data" class="text-white">
    {% csrf_token %}

    <div class="space-y-3">
        {{ form.as_p }}
    </div>

    {% if form.errors or form.non_field_errors %}
        <div class="mb-3 p-6 bg-red-100 rounded-xl">
            {% for field in form %}
                {{ field.errors }}
            {% endfor %}

            {{ form.non_field_errors }}
        </div>
    {% endif %}

    <button class="mt-6 py-4 px-8 text-lg bg-purple-500 hover:bg-teal-700 rounded-xl text-white mb-10">Submit</button>
</form>
</div>
{% endblock %}
