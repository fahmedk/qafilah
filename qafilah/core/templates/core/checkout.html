{% extends 'core/base.html' %}

{% block content %}
<h1 style="color: yellow;">Checkout</h1>
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="first_name" style="color: yellow;">First Name:</label>
        <input type="text" id="first_name" name="first_name" required class="form-control"  style="color: black; background-color: yellow; border-color: yellow;">
    </div>
    <div class="mb-3">
        <label for="last_name" style="color: yellow;">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required class="form-control" style="color: black; background-color: yellow; border-color: yellow;">
    </div>
    <div class="mb-3">
        <label for="address" style="color: yellow;">Address:</label>
        <input type="text" id="address" name="address" required class="form-control" style="color: black; background-color: yellow; border-color: yellow;">
    </div>
    <div class="mb-3">
        <label for="phone" style="color: yellow;">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required class="form-control" style="color: black; background-color: yellow; border-color: yellow;">
    </div>
    <div class="mb-3">
        <label for="email" style="color: yellow;">Email:</label>
        <input type="email" id="email" name="email" required class="form-control" style="color: black; background-color: yellow; border-color: yellow;">
    </div>
    <div class="mb-3">
        <label for="credit_card" style="color: yellow;">Credit Card Information:</label>
        <input type="text" id="credit_card" name="credit_card" required class="form-control" placeholder="Card Number - Expiry Date - CVV" style="color: black; background-color: yellow; border-color: yellow;">
    </div>
    <button type="submit" style="background-color: yellow; color: black;"  class="btn btn-primary">Place Order</button> 
</form>
{% endblock %}
